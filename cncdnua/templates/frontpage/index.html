<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  
{% if user.is_authenticated %}
Hello, {{ user }}!
<li><a href="{% url 'logout' %}" class="button">Logout</a></li>
{% else %}
<a href="{% url 'social:begin' "twitter" %}{% if next %}?next={{ next }}{% endif %}">Login with Twitter</a>
{% endif %}


</body>
</html>
